<html>

	<head>
		<title>Money Monkey</title>
		<link href="style.css" rel="stylesheet">
	</head>

	<body>

		<div v-cloak id="app" class="container">

			{{ message }}

			<h2>Expenses</h2>

			<table>
				<tr>
					<th>Description</th>
					<th>Amount</th>
				</tr>
				<tr v-for="expense in expenses">
					<td>
						{{ expense.description }}
					</td>
					<td>
						${{ expense.amount }}
					</td>
				</tr>
			</table>

		</div>

		<script src="vue.js"></script>

		<script src="data.js"></script>

		<script src="main.js"></script>
		

	</body>

</html>
